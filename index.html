<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกห้องสมุด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="/submit_form" method="POST">
    
    <label for="th_name">ชื่อ - นามสกุล (ภาษาไทย):</label>
    <input type="text" id="th_name" name="th_name" required><br><br>

    <label for="en_name">ชื่อ - นามสกุล (ภาษาอังกฤษ):</label>
    <input type="text" id="en_name" name="en_name" required><br><br>

    
    <label>เพศ:</label>
    <input type="radio" id="male" name="gender" value="ชาย" required>
    <label for="male">ชาย</label>
    <input type="radio" id="female" name="gender" value="หญิง" required>
    <label for="female">หญิง</label>
    <input type="radio" id="other" name="gender" value="อื่นๆ" required>
    <label for="other">อื่นๆ</label><br><br>

    
    <label for="student_id">รหัสนักศึกษา:</label>
    <input type="text" id="student_id" name="student_id" required><br><br>

    
    <label for="faculty">คณะที่ศึกษา:</label>
    <input type="text" id="faculty" name="faculty" required><br><br>

    
    <label for="email">ที่อยู่อีเมล:</label>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="dob">วันเดือนปีเกิด:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    
    <label for="book_type">ประเภทของหนังสือที่สนใจ:</label>
    <select id="book_type" name="book_type" required>
        <option value="นิยาย">นิยาย</option>
        <option value="การ์ตูน">การ์ตูน</option>
        <option value="วิชาการ">วิชาการ</option>
        <option value="ประวัติศาสตร์">ประวัติศาสตร์</option>
        <option value="อื่นๆ">อื่นๆ</option>
    </select><br><br>

    
    <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">ต้องการรับข่าวสาร</label><br><br>

    
    <input type="submit" value="สมัครสมาชิก">
</form>

</body>
</html>
